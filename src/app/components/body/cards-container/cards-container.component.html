<div class="section cards-container">
    <div class="container">
        <div class="columns has-text-centered">
            <div class="column" *ngFor="let card of cards">
                <div class="card" (click)="onToggle(card)">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{card.heading}}</p>
                            </div>
                        </div>

                        <div class="content">
                            {{card.description}}

                        </div>
                        <i class="{{card.icon}}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
